<div class="card-produto-container" *ngIf="produto">
    <div class="card-conteudo">
        <img [src]="produto.thumbnail" [alt]="produto.title" class="produto-img">
        
        <div class="nome-preco">
            <h3>{{ produto.title }}</h3>
            <h3>
                <p>{{ produto.price | currency:'BRL' }}</p>
            </h3>
        </div>
        
        <div class="estrelas">
            <p class="nota">‚≠ê {{ produto.rating }}</p>
        </div>
        
        <button type="button" 
                class="btn-primary" 
                [routerLink]="['/product', produto.id]">
            Comprar Agora
        </button>
    </div>
</div>
